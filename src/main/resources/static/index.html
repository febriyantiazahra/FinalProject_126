<html>
    <head>
        <title>UAS PWS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <div>Final Project Pengembangan Web Service</div>
        <hr>
        <script>
            const url = "http://localhost:8080/POST";
            //Function untuk Mengirim Data
            function post(){
                let newID = document.getElementById("myid").value;
                let name = document.getElementById("name").value;
                let nik = document.getElementById("nik").value;
                let address = document.getElementById("address").value;
                let dataText = {"id":newID,"name":name,"nik":nik,"address":address};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: url,
                    method: 'POST',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function(result){
                    console.log(result);
                   }
               });
            }
            
            //Function untuk Edit Data
            function put(){
                const urlp = "http://localhost:8080/PUT";
                let editID = document.getElementById("myid").value;
                let name = document.getElementById("name").value;
                let nik = document.getElementById("nik").value;
                let address = document.getElementById("address").value;
                let dataText = {"id":editID,"name":name,"nik":nik,"address":address};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: urlp,
                    method: 'PUT',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function(result){
                        document.getElementById("viewer").innerHTML = result;
                    }
                });
            }
            
            //Function untuk Melihat Data
            function get(){
                const urlg = "http://localhost:8080/GET";
                $.ajax({
                    url: urlg,
                    method: 'GET',
                    dataType: 'text',
                    success: function(result){
                        document.getElementById("viewer").innerHTML = result;
                   }
               });
            }
            
            //Function untuk Delete Data
            function del(){
                const urlg = "http://localhost:8080/DELETE";
                let editID = document.getElementById("myid").value;
                let name = document.getElementById("name").value;
                let nik = document.getElementById("nik").value;
                let address = document.getElementById("address").value;
                let dataText = {"id":editID,"name":name,"nik":nik,"address":address};
                let dataJson = JSON.stringify(dataText);
                $.ajax({
                    url: urlg,
                    method: 'DELETE',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function(result){
                        document.getElementById("viewer").innerHTML = result;
                   }
               });
            } 
            
        </script>
        <b>ID : </b><input type="text" id="myid" name="myid"><br>
        <b>Name : </b><input type="text" id="name" name="name"><br>
        <b>NIK : </b><input type="text" id="nik" name="nik"><br>
        <b>Address : </b><input type="text" id="address" name="address"><br>
        <b>Photo : </b><input type="file" id="photo" name="photo"><br>
        <hr>
        <button onclick="get()">Get Data to The Web Server</button><br>
        <button onclick="post()">Send Data to The Web Server</button><br>
        <button onclick="put()">Edit Data to The Web Server</button><br>  
        <button onclick="del()">Delete Data of The Web Server</button><br>
        <hr>
        <div id="viewer"></div>
    </body>
</html>
